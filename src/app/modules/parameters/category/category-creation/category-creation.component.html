<fieldset>
    <legend>Register Form</legend>
<div class="row">
    <form class="col s12" [formGroup]="fgValidator" >
      <div class="row">
        <div class="input-field col s3">
          <input id="code" formControlName="code" type="text" class="validate">
          <label for="code">Code</label>
        </div>
        <div class="input-field col s9">
          <input id="name" formControlName="name" type="text" class="validate">
          <label for="name">Category Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="button" (click)="saveNewRecordFn()" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
          &nbsp; &nbsp;
            <a routerLink="/parameters/category-list" class="waves-effect waves-light btn red"><i class="material-icons right">cancel</i>Cancel</a>
        </div>
      </div>
    </form>
  </div>
</fieldset>
