<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form [formGroup]="fgValidator" class="login-form">
        <div class="row">
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="username" class="validate" id="username" type="text">
            <label for="username" data-error="wrong" data-success="right">Username</label>
            <div class="warning-validator" *ngIf="fgv.username.errors && (fgv.username.dirty || fgv.username.touched)">
              <strong *ngIf="fgv.username.errors.required">
                This field is required.
              </strong>
              <strong *ngIf="fgv.username.errors.minlength">
                This field must be at least {{ usernameMinLength }} characters long.
              </strong>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select formControlName="type" class="browser-default">
                  <option selected value="1">SMS</option>
                  <option value="2">Email</option>
                </select>
                <label class="active">Type</label>
              </div>
          </div>
        <div class="row">
          <div class="input-field col s12">
            <button (click)="PasswordResetFn()" class="btn waves-effect waves-light" type="button" name="action">Reset
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
