<div class="card">
  <img *ngFor="let i of images" class="card-img-top img-fluid" src="http://localhost:3000/files/2/{{i.id}}">
  <div class="card-body">
    <h5 class="card-title">{{productDetails.name}}</h5>
    <p class="card-text">Description: {{productDetails.description}}</p>
    <p class="card-text">Price: {{productDetails.price | currency}}</p>
    <p class="card-text">Category: {{productDetails.category.name}}</p>
    <p class="card-text">Brand: {{productDetails.brand.name}}</p>
    <p class="card-text">Inventory: {{productDetails.stock}}</p>
